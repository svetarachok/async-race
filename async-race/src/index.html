<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Async-Race</title>
</head>
<body class="body">
  <header class="header">
    <button id="garage-page-btn" class="btn">to garage</button>
    <button id="winners-page-btn" class="btn">to winners</button>
  </header>
  <main class="main">
    <section class="section__cars_constructor">
      <div class="cars_constructor">
        <input type="text" name="create-car-input_text" id="create-car-input_text" class="car-input_text">
        <input type="color" name="create-car-input_color" id="create-car-input_color" class="car-input_color">
        <button id="create-car-btn" class="btn">Create car</button>
      </div>
      <div class="cars_constructor">
        <input type="text" name="update-car-input_text" id="update-car-input_text" class="car-input_text">
        <input type="color" name="update-car-input_color" id="update-car-input_color" class="car-input_color">
        <button id="update-car-btn" class="btn">Update car</button>
      </div>
    </section>
    <section class="section__cars-maintain">
      <button id="race-btn" class="btn">Race</button>
      <button id="reset-btn" class="btn">Reset</button>
      <button id="generate-cars-btn" class="btn">Generate Cars</button>
    </section>
    <section class="section__garage">
      <div class="section__garage-headers">
        <h1 class="garage-page-header">Garage (4)</h1>
        <p class="page-header">Page 1</p>
      </div>
      <div class="cars-container">
        <div class="cars-track">
          <div class="car">
            <div class="cars_constructor">
              <button id="select-car-btn" class="btn">Select</button>
              <button id="delete-car-btn" class="btn">Delete</button>
              <h2 class="car-name" id="car-name">Some Car</h2>
            </div>
            <div class="car_wrapper">
              <div class="car-controllers">
                <button id="start-race" class="btn">A</button>
                <button id="stop-race" class="btn">B</button>
              </div>
              <div class="car-img">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 122.9 35" style="enable-background:new 0 0 122.9 35;" xml:space="preserve">
                  <g>
                    <path class="st0" d="M23.5,13.6c5.9,0,10.7,4.8,10.7,10.7S29.4,35,23.5,35s-10.7-4.8-10.7-10.7S17.5,13.6,23.5,13.6L23.5,13.6z    M43.8,5c-1.3-2.9-1.1-2.8-4-2.2c-2.2,0.4-5,1.2-5.3,2.6c-0.2,0.7,0.3,1.5,1.4,2.2c2.1,1.2,4.1,2.5,6.2,3.7c2.8,1.1,4,0.5,3.2-2.1   C44.9,7.7,44.4,6.3,43.8,5L43.8,5z M99,19.3c2.8,0,5,2.2,5,5s-2.2,5-5,5c-2.8,0-5-2.2-5-5C94,21.5,96.3,19.3,99,19.3L99,19.3z    M23.5,19.3c2.8,0,5,2.2,5,5s-2.2,5-5,5c-2.8,0-5-2.2-5-5C18.5,21.5,20.7,19.3,23.5,19.3L23.5,19.3z M76.7,12.5H53   c-2.1-0.1-3.5-1.2-4.7-2.8l-2.9-7.5C54,2.2,59,1.7,67.1,5.7C70.8,7.6,74,9.5,76.7,12.5L76.7,12.5z M99,13.6   c5.9,0,10.7,4.8,10.7,10.7c0,5.9-4.8,10.7-10.7,10.7s-10.7-4.8-10.7-10.7S93.1,13.6,99,13.6L99,13.6z M82.1,10.3   c9.1-1.8,27.8-1.9,35.6,2.6c1.5,0.9,2.2,2.4,2,2.7c-0.2,0.4-0.1,0.1-0.2,0.2c1.3,0.9,2.4,1.9,3.4,2.9c-3.8,8.6-9.6,12.6-12.1,10   c7.1-23.3-32.7-23.2-23.4,0.8H37.1c2.2-24-26.7-26.7-26.6-2.8c0,1.2-0.4,1.9-1,2.2c-2,1.1-5.8-0.8-7.1-2.7c-0.8-1.1-1.2-2.4-1.3-4   c0.5-2.6,1.8-4.3,3.3-5.6L0,11.4c0.4-2.9,17.9-3.8,21.9-4.8c4.1-1,8.2-2.5,12.2-4.1c13.5-4.1,23.4-3.2,36.3,1.9   C74.7,6.2,78.5,8.1,82.1,10.3L82.1,10.3z" style="fill: red;"/>
                  </g>
                  </svg>
              </div>
              <div class="car-flag">FLAG</div>
            </div>
          </div>
        </div>
        <div class="pagination"></div>
      </div>
    </section>
  </main>
</body>
</html>
